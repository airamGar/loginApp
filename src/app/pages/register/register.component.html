<div class="row mt-5">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Registrarme</h1>
      </div>
      <div class="card-body">
        <!-- formulario de inicio de sesion -->
        <div class="container mb-3">
            <form (submit)="onSubmitAddUser()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Ingresa tu Email">
                  <small id="emailHelp" class="form-text text-muted">Ingresa tu Email para crear tu usuario </small>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Ingresa tu contraseña">
                </div>
                <input class="btn btn-block btn-primary btn-lg" type="submit" value="Iniciar Sesión">
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
